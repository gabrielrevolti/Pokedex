<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src="" alt="Gif do pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - 
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" placeholder="name or number" class="input__search" required>
        </form>

        <div class="button__shiny">
            <button class="btn-shiny">Shiny</button>
        </div>
        
        <div class="buttons">
            <button class="button btn-prev">Prev &#8249;</button>
            <button class="button btn-next">Next &#8250;</button>
        </div>

        <img src="assets/img/pokedex.png" alt="Imagem da pokédex" class="pokedex">

    </main>

    <footer>

    </footer>
</body>
</html>
